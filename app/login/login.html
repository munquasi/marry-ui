<div class="jumbotron">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-block">
          <!-- <img class="mx-auto d-block" src="/assets/img/logo.png" alt=""> -->
          <h1 class="text-center">login</h1>
          <form name="register">
          <h2 ng-show="isLoginError" style="color: red">{{loginErrorMessage}}</h2>
            <div class="form-group offset-md-2 col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" ng-model="user.email" required>
            </div>
            <div class="form-group offset-md-2 col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" ng-model="user.password"required>
            </div>


           
           
            <input type="submit" class="btn btn-primary btn-block offset-md-2 col-md-6" value="Register Now" ng-click="$ctrl.loginUser(user)">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
